<!DOCTYPE html>
{% load static %}
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gestion Semillas</title>
  <link rel="shortcut icon" href="{% static  'img/log.png' %}">
  <link rel="stylesheet" type="text/css" href="{% static 'css/dashboard.css' %}" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
  <main class="dashboard">
    <aside class="sidebar">
      <div class="logo-action-container">
        <div class="logo">
          <img src="{% static 'img/log.png' %}" alt="Logo" width="50" />
        </div>
        <div class="action">
          <ion-icon name="settings-outline"></ion-icon>
        </div>
      </div>

      <nav class="sidebar-nav">
        <ul>
          <li>
            <a href="{% url 'home' %}">
              <ion-icon name="home-outline"></ion-icon>
              Inicio
            </a>
          </li>
          <li>
            <a href="{% url 'semilla_list' %}">
              <ion-icon name="list-outline"></ion-icon>
              Lista Semilla
            </a>
          </li>
          
          <li class="logout-link">
            <a href="{% url 'logout' %}">
              <ion-icon name="log-out-outline"></ion-icon>
              Cerrar Sesión
            </a>
          </li>
          <!-- Agrega más enlaces según tus necesidades -->
        </ul>
      </nav>

    </aside>

    <section class="main-content">
      {% block contenido %}
      <header class="main-header">
        <h1>Bienvenido al Dashboard</h1>
        <p>Control total de tu sistema</p>
      </header>

      <!-- Aquí coloca el contenido principal de tu dashboard -->

      <div class="dashboard-cards">
        <!-- Card 1: Información sobre Semillas -->
        
        <div class="card">
          <ion-icon name="leaf-outline" class="card-icon"></ion-icon>
          <div class="card-content">
            <h2>Total de Semillas</h2>
            <p>Actualmente tienes {{ total_semillas }} semillas en tu sistema.</p>
          </div>
        </div>

       


        {% endblock %}
    </section>
  </main>

  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>

</html>
